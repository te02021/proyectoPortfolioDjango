{% extends "layouts/base.html" %} 
{% load static %}
{% block title%}Proyectos{% endblock %}
{% block subtitle %}Mis Proyectos{% endblock %}
{% block content %}

<div class="container text-center">
  <div class="row justify-content-center gx-3 gy-3"> <!-- Se cambió gy-5 a gy-3 -->
    {% for project in projects %}
    <div class="col-md-4 mb-3"> <!-- Se añadió la clase mb-3 para agregar margen inferior -->
      <div class="card mx-auto shadow-lg" style="width: 24rem; height: 100%;">
        <img
          src="{{ project.image.url }}"
          class="card-img-top img-fluid"
          alt="..."
          style="object-fit: cover; height: 200px;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <div class="mt-auto"></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
